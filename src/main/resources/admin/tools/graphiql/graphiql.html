<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            height: 100%;
            margin: 0;
            width: 100%;
            overflow: hidden;
        }
    </style>

    <script src="//cdn.jsdelivr.net/es6-promise/4.0.5/es6-promise.auto.min.js"></script>
    <script src="//cdn.jsdelivr.net/fetch/0.9.0/fetch.min.js"></script>
    <script src="//cdn.jsdelivr.net/react/15.3.2/react.min.js"></script>
    <script src="//cdn.jsdelivr.net/react/15.3.2/react-dom.min.js"></script>

    <link rel="stylesheet" href="{{graphiQLAssetsUrl}}/graphiql.css"/>
    <script src="{{graphiQLAssetsUrl}}/graphiql.js"></script>
    <style>
        @font-face {
            font-family: 'Open Sans';
            src: url("{{toolAssetsUrl}}/font/opensans-regular.eot");
            src: url("{{toolAssetsUrl}}/font/opensans-regular.eot?#iefix") format("embedded-opentype"),
            url("{{toolAssetsUrl}}/font/opensans-regular.woff") format("woff"),
            url("{{toolAssetsUrl}}/font/opensans-regular.ttf") format("truetype"),
            url("{{toolAssetsUrl}}/font/opensans-regular.svg#open_sansregular") format("svg");
            font-weight: normal;
            font-style: normal;
        }
    </style>
    <link rel="stylesheet" href="{{toolAssetsUrl}}/tool.css"/>
    <link rel="icon" type="image/png" href="{{graphiQLAssetsUrl}}/graphiql.png" />

</head>
<body>
<div class="tool-header">
    <div class="app-bar">
        <img class="app-icon" src="{{toolAssetsUrl}}/tool.svg">
        <span class="app-title">GraphiQL</span>
    </div>
    <form class="location-bar">
        <span>Service location: </span>
        <input id="graphQlServiceLocation" class="location-input" name="location" type="text" value="{{graphQlServiceUrl}}">
        {{#query}}<input name="query" type="hidden" value="{{.}}">{{/query}}
        <input class="location-submit" type="submit" value="Refresh">
</div>
</div>
<div id="graphiql">Loading...</div>
<script>
    var search = window.location.search;
    var parameters = {};
    search.substr(1).split('&').forEach(function (entry) {
        var eq = entry.indexOf('=');
        if (eq >= 0) {
            parameters[decodeURIComponent(entry.slice(0, eq))] =
                    decodeURIComponent(entry.slice(eq + 1));
        }
    });

    if (parameters.variables) {
        try {
            parameters.variables =
                    JSON.stringify(JSON.parse(parameters.variables), null, 2);
        } catch (e) {
            // Do nothing, we want to display the invalid JSON as a string, rather
            // than present an error.
        }
    }

    function onEditQuery(newQuery) {
        parameters.query = newQuery;
        updateURL();
    }
    function onEditVariables(newVariables) {
        parameters.variables = newVariables;
        updateURL();
    }
    function onEditOperationName(newOperationName) {
        parameters.operationName = newOperationName;
        updateURL();
    }
    function updateURL() {
        var newSearch = '?' + Object.keys(parameters).filter(function (key) {
                    return Boolean(parameters[key]);
                }).map(function (key) {
                    return encodeURIComponent(key) + '=' +
                           encodeURIComponent(parameters[key]);
                }).join('&');
        history.replaceState(null, null, newSearch);
    }

    function graphQLFetcher(graphQLParams) {
        return fetch(document.getElementById('graphQlServiceLocation').value, {
            method: 'post',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(graphQLParams),
            credentials: 'include',
        }).then(function (response) {
            return response.text();
        }).then(function (responseBody) {
            try {
                return JSON.parse(responseBody);
            } catch (error) {
                return responseBody;
            }
        });
    }

    ReactDOM.render(
            React.createElement(GraphiQL, {
                fetcher: graphQLFetcher,
                query: parameters.query,
                variables: parameters.variables,
                operationName: parameters.operationName,
                onEditQuery: onEditQuery,
                onEditVariables: onEditVariables,
                onEditOperationName: onEditOperationName
            }),
            document.getElementById('graphiql')
    );
</script>
</body>
</html>
